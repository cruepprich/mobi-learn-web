<!DOCTYPE html>

<html>
<head>
    <title>Playground</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .h1Color:hover {
            color: #02C8A7;
        }

        .fa {
            font-size: 200px;
            color: pink;
        }

        .group {
            width: 100%;
            display: block;
        }

        ul li {
            list-style-type: square;
        }

        ol li {
            list-style-type: upper-latin;
            color: #670A0A;
            background-color: teal;
        }
    </style>
</head>
<body>
    <button id="clearEverything">Clear</button>
    <div id="container" class="container">
    <h1 id="mainHeader" class="h1Color">This is a header</h1>
    <h6>This is the smallest healder</h6>
    <p>This is some content.</p>

    <img src="mavs.jpg" alt="Mavericks UTA" />

    <i class="fa fa-pencil" aria-hidden="true"></i>

    <ul>
        <li>This</li>
        <li>Is</li>
        <li>An</li>
        <li>Unordered List</li>
    </ul>

    <ol>
        <li>Clean my car</li>
        <li>Do homework</li>
        <li>Eat</li>
        <li>Sleep</li>
        <li>Repeat</li>
    </ol>

    <table border="15">
        <caption>Role Sheet</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student or Worker</th>
        </tr>
        <tr>
            <td colspan="2">Khan Nguyen</td>
            <td>Student</td>
        </tr>

        <tr>
            <td colspan="2">Camero Morr</td>
            <td>Homeless</td>
        </tr>
    </table>
    </div>

    <form id="mainForm">
        <input id="mainValue" />
        <input type="submit" value="Submit" />
    </form>

    <div id="insertionTest" class="cannotAppend">

    </div>

    <button id='getHeight'>Get Height</button>
    <button id="getHeight2">Get Height2</button>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script>
        $('#getHeight, #getHeight2').click(function(e) {
            $('#insertionTest').addClass('cannotAppend2');
            // document.getElementById('insertionTest').className = 'cannotAppend';
        });
    </script>
</body>
</html>
